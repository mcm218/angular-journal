<mat-card class="card">
  <quill-editor
    name="body"
    [(ngModel)]="quill"
    [styles]="{ height: '350px' }"
    (onEditorCreated)="created($event)"
  ></quill-editor>
  <br />
  <div
    *ngIf="path && this.path != ''"
    class="container"
    fxLayout
    fxLayoutAlign="space-around"
  >
    <button mat-button class="btn btn-primary" routerLink="">
      Cancel
    </button>
    <button mat-button class="btn btn-primary" (click)="deleteEntry()">
      Delete
    </button>
    <button mat-button class="btn btn-primary" (click)="updateEntry()">
      Update
    </button>
  </div>
  <div *ngIf="!path" class="container" fxLayout fxLayoutAlign="space-around">
    <button mat-button class="btn btn-primary" (click)="addEntry()">
      Submit
    </button>
  </div>
</mat-card>
